<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- owl carousel css-->
    <link rel="stylesheet" href="owl-carousel/assets/owl.carousel.min.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Glide WebApp</title>
</head>

<body onload="getUsers();">

    <div id="fh5co-hero-carousel" class="carousel slide header" data-ride="carousel">
        <nav class="navbar fixed-top navbar-expand-xl">
            <div class="container">
                <a class="navbar-brand mobile-logo" href="#"><img src="images/avaya-logo-white.png" alt="Vista Pro" /></a>
                <button class="navbar-toggler" data-target="#my-nav" onclick="myFunction(this)" data-toggle="collapse">
                    <span class="bar1"></span> <span class="bar2"></span> <span class="bar3"></span> </button>

                <div id="my-nav" class="collapse navbar-collapse">

                    <ul class="navbar-nav mx-auto logo-desktop">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><img src="images/avaya-logo-white.png" alt="Vista Pro" /></a>
                        </li>
                    </ul>

                    <ul class="navbar-nav float-right menu-links">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Users</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="carousel-inner">
            <div class="carousel-item active">

                <img class="d-block w-100 home-bg" alt="home-bg" src="images/glide.jpg">

                <div class="carousel-caption d-md-block">
                    <h5 style="padding-top: 10%;">Glide WebApp</h5>

                </div>
            </div>
        </div>
    </div>

    <div class="container" id="contact">
        <div class="row">

                <div class="col-lg-7">                    
                    <br/>
                    <div class="form-box">
                        <h2>Enter user details</h2>
                        <hr/>
                        <form action="http://localhost:8080/users/" method="post">                            
                            <table class="table table-light table-borderless">
                                <tr>
                                    <td><input type="text" class="form-control" id="name" name="name" placeholder="Name...">
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="text" class="form-control" id="email" name="email" placeholder="Email address...">
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="password" class="form-control" id="password" name="password" placeholder="Password...">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button type="button" onclick="addUser(event)"> 
                                            ADD User
                                        </button>

                                    </td>
                                </tr>
                            </table>                                                
                        </form>                      
                        
                    </div>
                </div>
            </div>
    </div>

    <div class="container-fluid fh5co-portfolio" id="portfolio">
        <div class="container">
            <h2>Users Table</h2>
            <hr/>

            <table class="paleBlueRows">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email Address</th>
                    </tr>
                </thead>
                <tbody id = "userTable">
                </tbody>
            </table>
            <hr/>    
            <h2>Total Users:
                <span id="user-count">5</span>
            </h2>
            <br/>
        </div>

    </div>

    
    <div class="container-fluid copy">
        <div class="col-lg-12">
            <p>&copy; 2018 Photogenic. All rights Reserved. Design by <a href="https://freehtml5.co" target="_blank">FreeHTML5.co</a>.</p>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="owl-carousel/owl.carousel.min.js"></script>
    <script src="js/isotope-docs.min.js?6"></script>
    <script src="js/main.js"></script>
</body>

</html>
